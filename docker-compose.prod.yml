version: '3.8'

services:
  smartmoney:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./smartmoney.db
      - REDIS_URL=redis://redis:6379
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - DEV_MODE=false
      - MOCK_DATA=false
    volumes:
      - ./logs:/app/logs
      - ./smartmoney.db:/app/smartmoney.db
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - smartmoney
    restart: unless-stopped

volumes:
  redis_data: